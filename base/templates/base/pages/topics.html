{% extends 'main.html' %} {% block content %}

<main class="delete-item layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a
            href="{% url 'home' %}"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 0.2em;
            "
          >
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
            <h3>Browse Topics</h3>
          </a>
        </div>
      </div>
      <div class="layout__body">
        <div class="topics">
          <form action="{% url 'topics' %}" method="GET" class="header__search">
            <label>
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 32 32"
              >
                <title>search</title>
                <path
                  d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                ></path>
              </svg>
              <input type="text" name="q" placeholder="Search for topics..." />
            </label>
          </form>
          <ul class="topics__list">
            {% include 'base/components/topics.html' %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<style>

  .topics__list{
    max-height: 50vh;
    overflow: scroll;
  }
  .topics{
    display: block;
  }
  .topics form{
    margin-bottom: 1em;
  }
  .topics__list li a{
    padding: .5em;
    margin: 0;
    border-bottom: 1px solid #53556877;
  }
  .topics__list li:last-child a{
    border: none;
  }
</style>

{% endblock content %}
